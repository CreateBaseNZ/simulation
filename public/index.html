<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="/img/logo-icon.png" />
  <title>Arduino Simulation</title>
  <script src="https://preview.babylonjs.com/recast.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" href="index.min.css">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <style>
    .reset-btn {
      position:absolute;
      bottom:3rem;
      right:19rem;
      padding:1rem 2rem;
      background:#209ce2;
      color:#fff;
      font-size:1.25rem;
      font-weight:600;
      display:flex;
      align-items:center;
      letter-spacing:0.05em;
      border-radius:1rem;
      box-shadow:0 0.5rem 1rem 0 rgba(0,0,0,0.25);
      cursor:pointer;
      transition:transform 0.1s ease-out;
    }
    .reset-btn i {
      font-size:1.5em;
      margin-right:0.25em;
      color:inherit
    }
    .reset-btn:hover{ 
      transform:translateY(-2px)
    }
  </style>
</head>

<body>
  <div class="main-wrapper">
    <div class="tab-wrapper">
      <div class="tab educ-tab"><i class="material-icons-round">extension</i><span class="span-inherit">Create</span><b>Testing</b></div>
    </div>
    <div class="content-container">
      <div class="content-wrapper">
        <div class="content-header">
          <div class="sim-h1"></div>
        </div>
        <div class="content educ-content">

        </div>
      </div>
    </div>
  </div>
  <div class="terminal-wrapper">
    <div class="terminal-header">
      <div class="terminal-loading-bar"></div>
      <i class="material-icons-outlined terminal-clear">cleaning_services</i>
      <div class="header-text">Terminal</div>
    </div>
    <div class="terminal"></div>
  </div>
  <canvas id="gameCanvas"></canvas>
    <div class="reset-btn">
      <i class="material-icons-outlined">restart_alt</i><div class="span-inherit">Reset</div>
    </div>
    <div class="compile-btn compile-idle">
    <i class="material-icons-round">play_arrow</i><div class="span-inherit">Compile</div>
    <i class="lds-dual-ring"></i><div class="span-inherit">Compiling</div>
    <i class="material-icons-round">stop</i><div class="span-inherit">Stop</div>
  </div>
</body>

</html>
